<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    

    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous"
  />
    <title>RPS-Multiplayer!</title>
  </head>

  <body>
    <section class="pageHeader">
      <span id="gameTitle">RPS Multiplayer</span>
    </section>

    <section class="content">
      <div class="messageBoard"></div>
      <br />
      <div class="messageBoard2"></div>

      <div class="gameLocale">
        <div class="player playerBox-1">
          <div class="pName playerName-1"></div>
          <div class="pChoice playerChoice-1"></div>
          <div class="pTurn playerTurn-1"></div>
          <div class="pStats playerStats-1"></div>
        </div>

        <div class="resultBox"><div class="result"></div></div>

        <div class="player playerBox-2">
          <div class="pName playerName-2"></div>
          <div class="pChoice playerChoice-2"></div>
          <div class="pTurn playerTurn-2"></div>
          <div class="pStats playerStats-2"></div>
        </div>
      </div>

      <div class="chatBox"></div>
    </section>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
